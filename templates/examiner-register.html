<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Examiner registration</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script defer src="/static/examiner-register-page.js"></script>
    <script defer src="/static/examiner-password-reset.js"></script>
    <script defer src="/static/examiner-login.js"></script>
	<link rel="stylesheet" href="/static/login-page.css">
	<link rel="icon" href="/static/filename.jpg" type="image/gif" sizes="16x16">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<style>
	label{
		font-weight: bold;
	}
</style>
<body>


	<!-- Modal HTML -->
	<div class="modal-dialog modal-login">
		<div style="width:600px;border-style:solid; border-color: gray;" class="modal-content">
			<div class="modal-header">
				<div class="avatar">
					<img src="/static/filename.jpg" alt="Avatar">
				</div>
				<h4 class="modal-title">Examiner Registration</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label>Examiner ID</label>
					<input type="text" id="examiner-id" class="form-control" name="examiner-id"
						placeholder="Examiner ID" required="required">
				</div>
				<div class="form-group">
					<label>Name</label>
					<input type="text" id="examiner-username" class="form-control" name="examiner-username"
						placeholder="Name" required="required">
				</div>
				<div class="form-group">
					<label>Hall No.</label>
					<input type="text" id="examiner-hallno" class="form-control" name="examiner-hallno"
						placeholder="Hall No." required="required">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" id="examiner-password" class="form-control" name="examiner-password"
						placeholder="Password" required="required">
				</div>
				<div class="form-group">
					<label>Date of Birth</label>
					<input type="date" class="form-control" id="examiner-date-of-birth" placeholder="Date Of Birth">
				</div>
				<div class="form-group">
					<label>Gender</label>
					<input type="radio" id="examiner-gender" name="examiner-gender" value="Male"> Male
					<input type="radio" id="examiner-gender" name="examiner-gender" value="Female"> Female
				</div>
				<div class="form-group">
					<label>School name</label>
					<input type="text" id="examiner-schoolname" class="form-control" name="examiner-schoolname"
						placeholder="School name" required="required">
				</div>
				<div class="form-group">
					<label>Mobile Number</label>
					<input type="text" id="examiner-mobile" class="form-control" name="examiner-mobile" placeholder="Mobile number"
						required="required">
				</div>
				<div class="form-group">
					<label>Email ID</label>
					<input type="text" id="examiner-email" class="form-control" name="examiner-email" placeholder="Email ID"
						required="required">
				</div>
				<div class="form-group">
					<label>Aadhar Number</label>
					<input type="text" id="examiner-aadhar" class="form-control" name="examiner-aadhar" placeholder="Aadhar number"
						required="required">
				</div>
				<div class="mt-3 form-group">
					<label style="font-weight: bold;">Address</label>
					<div style="height:100px; " name="message" id="examiner-address" class="form-control"
						contenteditable="true" data-placeholder="Address" cols="200" rows="100"></div>
				</div>
				<div class="form-group">
					<label>Pincode</label>
					<input type="text" id="examiner-pincode" class="form-control" name="examiner-pincode" placeholder="Pincode"
						required="required">
				</div>
				<div class="form-group">
					<button type="submit" id="login-form-submit" class="btn btn-primary btn-lg btn-block login-btn"
						onclick="register()">Register</button>
				</div>
				<center>Already registered?  <a style="color: gray; font-size: 15px;" href="/examiner/login">Login here</a></center>
				<!-- <center><a style="color: gray; font-size: 15px;" href="/examiner/forgot-email">Forgot Password?</a></center> -->

			</div>
			
		</div>
</body>

</html>
