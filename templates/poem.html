<html>

<head>
    <title>Poem</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

    <link href="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.js"></script>
    <script defer src="\static\admin.js"></script>
    <script defer src="\static\index.js"></script>
    <script defer src="\static\final-submit.js"></script>
    <script defer src="\static\teacher-notes.js"></script>
    <link rel="stylesheet" href="\static\login-page.css">
    <link rel="icon" href="\static\filename.jpg" type="image/gif" sizes="16x16">
    <script>
        function poem_proceed() {
            var choice = document.getElementById('poem-question-type').value;
            if (choice != "") {
                window.location.replace('/teacher/teacher-notes/poem/'+choice)
            }
            else {
                alert("Please select the type")
            }
        }

        function poem_back() {
           window.location.replace('/teacher/teacher-notes');
        }
    </script>
    </script>
    <style type="text/css">
        label {
            font-weight: bold;
            font-size: medium;
        }
    </style>
</head>

<body>
    <div class="jumbotron" style="padding-bottom: 10px;padding-top: 10px;">
        <div class='row'>
            <div class='col-sm-1'></div>
            <div class='col-sm-1'><img src="/static/filename.jpg" alt="Eduscribe" style="width:100px;height:100px;"></div>
            <br>
            <div class='col-sm-8'>
                <h2 style='padding-bottom: 10px;padding-top: 10px;margin-left: 250px;font-size: 50px;'> POEM </h2>
            </div>
        </div>
    </div>
    <div class="container p-5">
        <div id='TextBoxesGroup'>
            <div id="TextBoxDiv1">
                <div class="form-group">
                    <div class="form-inline mb-3">
                        <div class="form-group mb-2 ml-md-2 px-md-2">
                            <label style="font-weight: bold;" class="pr-3">Select the type</label>
                            <select id="poem-question-type" class="form-control">
                                <option value="poetic-questions"> Poetic lines with questions </option>
                                <option value="figure-of-speech"> Read the poem lines and answer the following questions</option>
                                <option value="paragraph-questions"> Paragraph Questions </option>
                                <option value="fill-in-with-appropriate-phrasal-verbs-with-passage-and-help-box">Fill in the blanks in passage with help box</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-1">
                            <input style="align-items: center;" type='button' value='Back' class="btn btn-primary"
                                onclick="poem_back();" id='prose_back'>
                        </div>

                        <div class="col-sm-1">
                            <input style="align-items: center;" type='button' value='Proceed' class="btn btn-primary"
                                onclick="poem_proceed()" id='prose_addButton'>
                        </div>
                    </div>

                </div>
            </div>


        </div>
