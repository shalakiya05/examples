<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Student Registration</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script defer src="/static/student-register-page.js"></script>
	<link rel="stylesheet" href="/static/login-page.css">
	<link rel="icon" href="/static/filename.jpg" type="image/gif" sizes="16x16">

</head>
<style>
	label {
		font-weight: bold;
	}
</style>

<script>
	function myFunction() {
		var x = document.getElementById("student-section");
		x.value = x.value.toUpperCase();
	}
</script>

<body>


	<!-- Modal HTML -->
	<div class="modal-dialog modal-login">
		<div style="width:600px;border-style:solid; border-color: gray;" class="modal-content">
			<div class="modal-header">
				<div class="avatar">
					<img src="/static/filename.jpg" alt="Avatar">
				</div>
				<h4 class="modal-title">Student Registration</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label>Registration ID</label>
					<input type="number" id="student-id" class="form-control" name="student-id"
						placeholder="Registration Id" required="required">
				</div>
				<div class="form-group">
					<label>Name</label>
					<input type="text" id="student-username" class="form-control" name="student-username"
						placeholder="Name" required="required">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" id="student-password" class="form-control" name="student-password"
						placeholder="Password" required="required">
				</div>
				<div class="form-group">
					<label>Date of Birth</label>
					<input type="date" class="form-control" id="student-date-of-birth" placeholder="Date Of Birth">
				</div>
				<div class="form-group">
					<label>Gender</label>
					<input type="radio" name="student-gender" id="student-gender" value="male"> Male
					<input type="radio" name="student-gender" id="student-gender" value="female"> Female
				</div>
				<div class="form-group">
					<label>Standard</label>
					<select id="student-standard" class="form-control">
						<option value=""> -- Select Standard -- </option>
						<option value="8">8th Standard</option>
						<option value="9">9th Standard</option>
						<option value="10">10th Standard</option>
						<option value="11">11th Standard</option>
						<option value="12">12th Standard</option>
					</select>
				</div>
				<div class="form-group">
					<label>Section</label>
					<input type="text" id="student-section" class="form-control" name="student-section"
						placeholder="Section" onblur="myFunction()" required="required">
				</div>
				<div class="form-group">
					<label>School name</label>
					<input type="text" id="student-schoolname" class="form-control" name="student-schoolname"
						placeholder="School name" required="required">
				</div>
				<div class="form-group">
					<label>Mobile Number</label>
					<input type="number" id="student-mobile" class="form-control" name="student-mobile"
						placeholder="Mobile number" required="required">
				</div>
				<div class="form-group">
					<label>Aadhar Number</label>
					<input type="number" id="student-aadhar" class="form-control" name="student-aadhar"
						placeholder="Aadhar number" required="required">
				</div>
				<div class="mt-3 form-group">
					<label style="font-weight: bold;">Address</label>
					<div style="height:100px; " name="student-address" id="student-address" class="form-control"
						contenteditable="true" data-placeholder="Address" cols="200" rows="100"></div>
				</div>
				<div class="form-group">
					<label>Pincode</label>
					<input type="number" id="student-pincode" class="form-control" name="student-pincode"
						placeholder="Pincode" required="required">
				</div>
				<div class="form-group">
					<button type="submit" id="login-form-submit" class="btn btn-primary btn-lg btn-block login-btn"
						onclick="register()">Register</button>
				</div>
			</div>

		</div>
</body>

</html>
