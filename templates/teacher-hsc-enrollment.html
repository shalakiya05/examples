<script>
    function updateDetails() {
        var subArr1 = [];
        var subjects = {};
        var course = {};
        var sub = {};
        var std = document.getElementById('std').value;
        var sec = (document.getElementById('sec').value).toUpperCase();
        if(std == "11" || std=="12"){
            if(sec != "" ){
                $("input:checkbox[name='12th-subject']:checked").each(function () {
                    subArr1.push($(this).val());
                });
                
                if(subArr1.length>0){
                    console.log(subArr1);
                    var regno = localStorage.getItem('teacher-id');
                    var schoolname = localStorage.getItem('schoolname')
                    var course = {};
                    if(toObject(subArr1) != {}){
                        course = {
                            "subjects":toObject(subArr1),
                            "regId":regno,
                            "std":std,
                            "sec":sec,
                            "schoolname":schoolname
                        }
                    }
                    console.log(JSON.stringify(course, null, '\t'))
                    sslc_course_enroll(JSON.stringify(course, null, '\t'));
                }
                else{
                    alert("Please select atleast ione subject")
                }
            }
            else{
                alert("Please enter the section");
            }
        }else{
            alert("Please select the standard");
        }
    }


    function toObject(arr) {
        var obj = {};
        for (var i = 1; i <= arr.length; i++) {
            obj[i] = arr[i - 1];
        }
        return obj
    }

</script>
