<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script defer src="\static\admin.js"></script>
    <script defer src="\static\index.js"></script>
    <link rel="stylesheet" href="\static\login-page.css">
    <link rel="icon" href="\static\filename.jpg" type="image/gif" sizes="16x16">
    <style>
        td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div id="includedContent"></div>
    <div class="container">
        <br><br>
        <div class="row">
        <div class="col-sm-4"><h3 style="font-weight: bold;">My Profile</h3></div>
        <div class="col-sm-5"></div>
        <div class="col-sm-1"><button class="btn btn-success" onclick='editProfile();'><i class="fa fa-edit"></i></button></div>
        <div class="col-sm-1"><button class="btn btn-danger" onclick='closeProfile();'><i class="fa fa-close"></i></button></div>
        <br>
        <table class="table" id='live-table'>
            <tr>
                <th>Name</th>
                <th id="name"></th>
            </tr>
            <tr>
                <th>Role</th>
                <th><label id="role">Admin</label></th>
            </tr>
            <tr>
                <th>ID</th>
                <th id="admin-id"></th>
            </tr>
            <tr>
                <th>Date of Birth</th>
                <th id="dob"></th>
            </tr>
            <tr>
                <th>Gender</th>
                <th id="gender"></th>
            </tr>
            <tr>
                <th>School name</th>
                <th id="schoolname"></th>
            </tr>
            <tr>
                <th>Mobile Number</th>
                <th id="mobile"></th>
            </tr>
            <tr>
                <th>Email ID</th>
                <th id="email"></th>
            </tr>
            <tr>
                <th>Aadhar Number</th>
                <th id="aadhar"></th>
            </tr>
            <tr>
                <th>Address</th>
                <th id="address"></th>
            </tr>
            <tr>
                <th>Pincode</th>
                <th id="pincode"></th>
            </tr>
        </table>
    </div>

</body>
<script>
    var admin_id = localStorage.getItem("admin-id");
    var fd = new FormData();
    fd.append('adminId', admin_id);
    fetch('/admin-portal/admin-profile', {
        method: 'POST',
        body: fd
    }).then(function (response) {

        //console.log(response);

        return response.json();

    }).then(function (data) {
        console.log(data)
        document.getElementById('name').innerHTML = data["name"];
        document.getElementById('admin-id').innerHTML = data["admin_id"];
        document.getElementById('dob').innerHTML = data["dob"];
        document.getElementById('gender').innerHTML = data["sex"];
        document.getElementById('mobile').innerHTML = data["mobile"];
        document.getElementById('email').innerHTML = data["email"];
        document.getElementById('aadhar').innerHTML = data["aadhar"];
        document.getElementById('schoolname').innerHTML = data["schoolname"];
        localStorage.setItem("schoolname",data["schoolname"]);
        document.getElementById('address').innerHTML = data["address"];
        document.getElementById('pincode').innerHTML = data["pincode"];
    });

function editProfile(){
    window.location.replace("/admin/edit-profile");
}

function closeProfile(){
    window.location.replace("/admin/home-page");
}

</script>

</html>
