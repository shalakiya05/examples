                    document.getElementById("para_getvalue").style.display = "block";
                    document.getElementById("para_back").style.display = "block";
                }
            } else {
                alert("Please enter all the above fields")
            }
        }
    }
    function para_remove_field(id) {
        if (para_count > 1) {
            var myobj = document.getElementById(id);
            myobj.remove();
            para_count--;
            document.getElementById('para_addButton' + (para_count - 1)).style.display = "block";
            document.getElementById('para_removeButton' + (para_count - 1)).style.display = "block";
        }
        if (para_count == 0) {
            document.getElementById("para_addButton").style.display = "block";
            document.getElementById("para_getvalue").style.display = "none";
            document.getElementById("para_back").style.display = "none";
        }
    }

    function paragraph_questions_back() {
        window.location.replace("/teacher/teacher-notes/prose");
    }

    function para_getvalues() {
        var para_passages = [];
        var para_titles = [];
        var para_notes = [];
        var para_rough_drafts = [];
        var para_fair_drafts = [];
        var para_noOfWords = [];

        for (i = 0; i < para_count; i++) {
            para_passages[i] = document.getElementById("para_passage" + i).textContent;
            para_titles[i] = document.getElementById("para_title" + i).textContent;
            para_notes[i] = document.getElementById("para_notes" + i).textContent;
            para_rough_drafts[i] = document.getElementById("para_roughdraft" + i).textContent;
            para_fair_drafts[i] = document.getElementById("para_fairdraft" + i).textContent;
            para_noOfWords[i] = document.getElementById("para_noOfWords" + i).textContent;
        }
        if (count(para_passages) == para_count && count(para_titles) == para_count && count(para_notes) == para_count && count(para_rough_drafts) == para_count && count(para_fair_drafts) == para_count && count(para_noOfWords) == para_count) {
            var answer = {};
            var titles = {};
            var notes = {};
            var rough_drafts = {};
            var fair_drafts = {};
            var noOfWords = {};
            titles["titles"] = toObject(para_titles);
            notes["notes"] = toObject(para_notes);
            rough_drafts["rough-draft"] = toObject(para_rough_drafts);
            fair_drafts["fair-draft"] = toObject(para_fair_drafts);
            noOfWords["no of words"] = toObject(para_noOfWords);
            var heading = document.getElementById("heading").value;
            var para_ques_obj = {};
            var para_ques_item = {};
            para_ques_obj = {
                "user": user_id,
                "standard": std,
                "section": sec,
                "schoolname": schoolname,
                "subject": subname,
                "lesson-type": ch_type,
                "chapter-no": ch_no,
                "chapter-heading": ch_heading,
                "heading": heading,
                "passages": toObject(para_passages),
                "answers": {
                    ...titles,
                    ...notes,
                    ...rough_drafts,
                    ...fair_drafts,
                    ...noOfWords
                }
            }

            para_ques_item = {
                "heading": heading,
                "type":"NOTE",
                "passages": toObject(para_passages),
                "answers": {
                    ...titles,
                    ...notes,
                    ...rough_drafts,
                    ...fair_drafts,
                    ...noOfWords
                }
            }
            alert("Note-making or summarising notes is saved successfully");

            console.log(JSON.stringify(para_ques_obj, null, '\t'))

            document.getElementById("final_submit").style.display = "block";
            localStorage.setItem("note_final_object", JSON.stringify(para_ques_item));

        }
        else {
            alert("Please enter all the fields")
        }
    }
