    function deleteTimetable(std,schoolname,exam_name){
      if(confirm("Do you want to delete this time table?")==true){
        var admin_id = localStorage.getItem('admin-id')
        // alert(admin_id)
        var fd =  new FormData();
        fd.append('admin-id',admin_id)
        fd.append('std',std)
        fd.append('schoolname',schoolname)
        fd.append('exam-name',exam_name)
        fetch("/delete/exam-time-table", {
            method: "POST",
            body: fd,
          })
            .then(function (response) {
              //console.log(response);

              return response.json();
            })
            .then(function (data) {
              console.log(data);
              if(data.status = "success"){
                Swal.fire({
                    title: 'Exam time table deleted successfully!',
                    icon: 'success'
                }).then(function(result) {
                if (result.value) {
                    window.location.replace("/admin/view-time-table");
                }
                });
              }
              else{
                Swal.fire({
                    title: 'Could not delete this time table, please try again.',
                    icon: 'danger'
                }).then(function(result) {

                    window.location.replace("/admin/view-time-table")
                }
                });
              }
            });
        }
    }
