<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Teacher Portal</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script defer src="\static\teacher.js"></script>
<script defer src="\static\index.js"></script>
<link rel="stylesheet" href="\static\login-page.css">
<link rel="icon" href="\static\filename.jpg" type="image/gif" sizes="16x16">

</head>
<script>
	function cancel(){
		window.location.replace('/teacher/edit-profile')
	}
</script>
<body>


<!-- Modal HTML -->
	<div class="modal-dialog modal-login">
		<div style="border-style:solid; border-color: gray;" class="modal-content">
			<div class="modal-header">		
				<h4 class="modal-title">Reset password</h4>	
			</div>
			<div class="modal-body">
					<div class="form-group">
						<input type="password" id="teacher-old-password" class="form-control" name="new password" placeholder="Old password" required="required">	
					</div> 
                    <div class="form-group">
						<input type="password" id="teacher-new-password" class="form-control" name="confirm password" placeholder="New password" required="required">	
					</div>   
					<div class="form-group">
						<input type="password" id="teacher-confirm-password" class="form-control" name="confirm password" placeholder="Confirm new password" required="required">	
					</div>     
					<div class="form-group">
						<button class="form-control btn btn-primary" onclick="reset()">Reset password</button>
					</div>
					<div class="form-group">
						<button class="form-control btn btn-danger" onclick="cancel()">Cancel</button>
					</div>
			</div>
		</div>  
</body>
</html>
