    function informal_letter_remove_field(formal_letter_id) {
        if (informal_letter_count > 1) {
            var formal_letter_myobj = document.getElementById(formal_letter_id);
            formal_letter_myobj.remove();
            informal_letter_count--;
            document.getElementById("informal_letter_addButton" + (informal_letter_count - 1)).style.display = "block";
            document.getElementById("informal_letter_removeButton" + (informal_letter_count - 1)).style.display = "block";
        }

        if (informal_letter_count == 0) {
            document.getElementById("informal_letter_addButton").style.display = "block";
            document.getElementById("informal_letter_getvalue").style.display = "none";
            document.getElementById("informal_letter_back").style.display = "none";
        }
    }

    function informal_letterBack() {
        window.location.replace("/teacher/teacher-notes/prose")
    }

    function informal_letter_getvalues() {

        var count = 1;
        for (i = 0; i < informal_letter_count; i++) {
            
            var informal_letter_ques = ''
            var informal_letter_addr = [];
            var informal_letter_date = ''
            var informal_letter_name = ''
            var informal_letter_body = ''
            var informal_letter_yours = ''
            var informal_letter_yoursname = ''
            
            informal_letter_ques = document.getElementById("informal_letter_question" + i).textContent;
            for(var j=1;j<=3;j++){
                informal_letter_addr.push(document.getElementById("informal_letter_above_addressline"+j + i).textContent)

                'place':informal_letter_addr,

                'start':informal_letter_name,
