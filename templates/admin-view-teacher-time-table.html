function delete_admin_teacher_time_table(rno,schoolname){
    if (confirm("Do you want to delete this time table?") == true) {
        var admin_id = localStorage.getItem("admin-id");
        var send = new FormData();
        send.append('admin-id',admin_id)
        send.append('regId',rno)
        send.append('schoolname',schoolname)
        fetch('/delete/teacher-time-table', {
            method: 'POST',
            body: send
        }).then(function (response) {
            return response.json();

        }).then(function (data) {
            console.log(data)
            if(data.status=="success"){
                    Swal.fire({
                    title: 'Time table deleted successfully!',
                    icon:'success'
                }).then(function(result) {
                    if (result.value) {
                        window.location.replace("/admin/view-teacher-time-table");
                }
                });
            }
            else{
                Swal.fire({
                title: 'Something went wrong, please try again',
                icon:'error'
            })  
            }            
        });
    } 
}
