    function phrase_add_field() {
        var phrase_heading = document.getElementById("phrase_heading").value;

            }
            else if (phrase_count > 0) {
                ques = document.getElementById("phrase_question" + (phrase_count - 1)).textContent;
                ans = document.getElementById("phrase_answer" + (phrase_count - 1)).textContent;
                if (ques != "" && ans != "") {
                    document.getElementById('phrase_addButton1' + (phrase_count - 1)).style.display = "none";
                    document.getElementById('phrase_removeButton1' + (phrase_count - 1)).style.display = "none";

                }

                else {
                    alert("Please enter above question and answer")
                }

            }
            if (phrase_count != 0) {
                document.getElementById("phrase_answersLabel").style.display = "block";
                document.getElementById("phrase_addButton").style.display = "none";
            }
        }
        else {
            alert("Please enter the heading");
        }
    }
    function phrase_remove_field(phrase_id) {
        if (phrase_count > 1) {
            var phrase_myobj = document.getElementById(phrase_id);
            phrase_myobj.remove();
            phrase_count--;
            document.getElementById('phrase_addButton1' + (phrase_count - 1)).style.display = "block";
            document.getElementById('phrase_removeButton1' + (phrase_count - 1)).style.display = "block";
        }

        if (phrase_count == 0) {
            document.getElementById("phrase_addButton").style.display = "block";
            document.getElementById("phrase_answersLabel").style.display = "none";
        }

            document.getElementById("phrase_HelpBoxLabel").style.display = "none";
