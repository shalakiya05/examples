<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="\static\admin.js"></script>
    <script defer src="\static\index.js"></script>
    <link rel="stylesheet" href="\static\login-page.css">
    <link rel="icon" href="\static\filename.jpg" type="image/gif" sizes="16x16">  
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<style>
    td {
        text-align: center;
        vertical-align: middle;
    }
</style>

<body>
    
    <div class="container">
        <br>
        <div class="row">
            <div class="col-sm-2"><input type='button' value='Change password' class="btn btn-info"
                onclick='change_password();'></div>
            <div class="col-sm-8"><h3 style="text-align: center;">Edit profile</h3></div>
            <div class="col-sm-1"><input style="height:40px;" type='button' value='cancel' class="btn btn-danger mr-3"
                    onclick='cancel();'></div>
            <div class="col-sm-1"><input style="height:40px;" type='button' value='Save' class="btn btn-primary mr-3"
                    onclick='saveDetails();'></div>
        </div>
        <br>

        <table class="table" id='live-table'>
            <tr>
                <th>ID</th>
                <th><input type='text' class="form-control" id="regno" readonly></th>
            </tr>
            <tr>
                <th>Name</th>
                <th><input type='text' class="form-control" id="name" placeholder="Your name"></th>
            </tr>
            <tr style="display: none;">
                <th>Password</th>
                <td><input type='password' id="password" class="form-control" placeholder="Password" /></td>
                <td><i class="hidepass bi bi-eye-slash" id="togglePassword"></i></td>
            </tr>
            <tr>
                <th>Date of Birth</th>
                <th><input type='text' id="dob" class="form-control" placeholder="dd/mm/yyyy"></th>
            </tr>
            <tr>
                <th>Gender</th>
                <th><input type="radio" id="ad-gender" name="ad-gender" value="Male">&nbsp;Male<input style="margin-left: 20px;"
                        type="radio" id="ad-gender" name="ad-gender" value="Female">&nbsp;Female</th>
            </tr>
            <tr>
                <th>School name</th>
                <th><input type='text' class="form-control" id="schoolname" placeholder="Enter your school name" readonly></th>
            </tr>
            <tr>
                <th>Mobile Number</th>
                <th><input type='text' class="form-control" id="mobile" placeholder="Mobile Number"></th>
            </tr>
            <tr>
                <th>Email ID</th>
                <th><input type='text' class="form-control" id="email" placeholder="Email ID"></th>
            </tr>
            <tr>
                <th>Aadhar Number</th>
                <th><input type='text' class="form-control" id="aadhar" placeholder="Aadhar Number"></th>
            </tr>
            <tr>
                <th>Address</th>
                <th><div class="mt-3 form-group">
					<div style="height:100px;font-weight:normal;" name="address" id="address" class="form-control"
						contenteditable="true" data-placeholder="Address" cols="200" rows="100"></div>
				</div></th>
            </tr>
            <tr>
                <th>Pincode</th>
                <th><input type='text' class="form-control" id="pincode" placeholder="Pincode"></th>
            </tr>

        </table>
    </div>

</body>
<script>
    var togglePassword = document.querySelector('#togglePassword');
    var password = document.querySelector('#password');
    togglePassword.addEventListener('click', function (e) {
        var type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('bi-eye');
    });
    var regId = localStorage.getItem('teacher-id');
    var fd = new FormData();
    fd.append('regId', regId);
    fetch('/admin-portal/edit-teacher-profile', {
        method: 'POST',
        body: fd
    }).then(function (response) {

        return response.json();

    }).then(function (data) {
        console.log(data)
        document.getElementById('regno').value = data["regId"];
        document.getElementById('name').value = data["name"];
        document.getElementById('password').value = data["password"];
        document.getElementById('dob').value = data["dob"];
        var dat = data["sex"];
        if (dat == "Male") {
            $("input[name='ad-gender'][value=Male").attr('checked', true);
        }
        else if(dat == "Female"){
            $("input[name='ad-gender'][value=Female").attr('checked', true);
        }
        document.getElementById('mobile').value = data["mobile"];
        document.getElementById('email').value = data["email"];
        document.getElementById('aadhar').value = data["aadhar"];
        document.getElementById('schoolname').value = data["schoolname"];
        document.getElementById('address').textContent = data["address"];
        document.getElementById('pincode').value = data["pincode"];
    });

    function updateDetails() {
        var regId = localStorage.getItem('regId');
        var adname = document.getElementById('name').value;
        var adpassword = document.getElementById('password').value;
        var addob = document.getElementById('dob').value;
        // var adsex = document.querySelector('input[name="ad-gender"]:checked').value;
        var radios = document.getElementsByName('ad-gender');
        var gender = ""
        for (var i = 0, length = radios.length; i < length; i++) {
            if (radios[i].checked) {
                gender = radios[i].value;
                break;
            }
        }

        var admobile = document.getElementById('mobile').value;
        var ademail = document.getElementById('email').value;
        var adaadhar = document.getElementById('aadhar').value;
        var adschoolname = document.getElementById('schoolname').value;
        var adaddress = document.getElementById('address').textContent;
        var adpincode = document.getElementById('pincode').value;

        var fd = new FormData();
        fd.append('regId', regId);
        fd.append('name', adname);
        fd.append('password', adpassword);
        fd.append('dob', addob);
        fd.append('gender', gender);
        fd.append('mobile', admobile);
        fd.append('aadhar', adaadhar);
        fd.append('email', ademail);
        fd.append('schoolname', adschoolname);
        fd.append('address', adaddress);
        fd.append('pincode', adpincode);

        fetch('/admin-portal/update-teacher-profile', {
            method: 'POST',
            body: fd
        }).then(function (response) {

            //console.log(response);

            return response.json();

        }).then(function (data) {
            console.log(data)
            if (data.status == "success") {
                localStorage.setItem('teacher-id',regId)
                localStorage.setItem('teacher-password',adpassword)
                 Swal.fire({
                    title: 'Profile successfully updated!',
                    icon: 'success'
                }).then(function(result) {
                if (result.value) {
                    window.location.replace("/teacher/profile");
                }
                });
                // alert("Profile updated successfully!"); 
            }
            else if (data.status == "user not found") {
                Swal.fire({
                    title: 'Could not update the profile please try again.',
                    icon: 'danger'
                }).then(function(result) {
                if (result.value) {
                    window.location.replace("/teacher/profile")
                }
                });
                // alert("Could not update the profile please try again.");
            }
        });
    }

    function saveDetails() {
        window.location.replace("/teacher/profile");
    }

    function cancel() {
        window.location.replace("/teacher/profile");
    }

    function change_password(){
        window.location.replace('/teacher/reset-password')
    }
</script>

</html>
