    function formal_letter_remove_field(formal_letter_id) {
        if (formal_letter_count > 1) {
            var formal_letter_myobj = document.getElementById(formal_letter_id);
            formal_letter_myobj.remove();
            formal_letter_count--;
            document.getElementById("formal_letter_addButton" + (formal_letter_count - 1)).style.display = "block";
            document.getElementById("formal_letter_removeButton" + (formal_letter_count - 1)).style.display = "block";
        }

        if (formal_letter_count == 0) {
            document.getElementById("formal_letter_addButton").style.display = "block";
            document.getElementById("formal_letter_getvalue").style.display = "none";
            document.getElementById("formal_letter_back").style.display = "none";
        }
    }
