</head>
<script>
	function showHidePwd() {
		var input = document.getElementById("examiner-password");
		if (input.type === "password") {
			input.type = "text";
			document.getElementById("eye").className = "far fa-eye";
		} else {
			input.type = "password";
			document.getElementById("eye").className = "far fa-eye-slash";
		}
	}
</script>
<style>
	input {
		box-sizing: border-box;
		width: 100%;
		font-size: 18px;
		border: none;
		padding: 10px 10px;
		border-radius: 3px;
		font-family: 'Poppins', sans-serif;
		color: #4a4a4a;
		letter-spacing: 0.5px;
		box-shadow: 0 5px 30px rgba(22, 89, 233, 0.4);
	}

	span {

<body>


<!-- Modal HTML -->
	<div class="modal-dialog modal-login">
		<div style="border-style:solid; border-color: gray;" class="modal-content">
			<div class="modal-header">
				<div class="avatar">
					<img src="/static/filename.jpg" alt="Avatar">
				</div>				
				<h4 class="modal-title">Examiner Login</h4>	
			</div>
			<div class="modal-body">
					<div class="form-group">
						<input type="text" id="examiner-id" class="form-control" name="examiner-id" placeholder="Examiner Id" required="required">		
					</div>
					<div class='form-label-group input-group'>
						<input type="password" id="examiner-password" name="examiner-password" placeholder="Password"
							required="required">
						<div class="input-group-append">
							<span class="input-group-text">
								<i id="eye" class="far fa-eye-slash" onclick="showHidePwd();"></i>
							</span>
						</div>
					</div>
					<br>     
					<div class="form-group">
						<button type="submit" id="login-form-submit" class="btn btn-primary btn-lg btn-block login-btn" onclick="login()">Login</button>
					</div>
					<center>Not yet registered?  <a style="color: gray; font-size: 15px;" href="/examiner/register">Register here</a></center>
					<center><a style="color: gray; font-size: 15px;" href="/examiner/forgot-email">Forgot Password?</a></center>
			</div>
