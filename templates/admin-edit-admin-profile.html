<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="\static\admin.js"></script>
    <script defer src="\static\index.js"></script>
    <link rel="stylesheet" href="\static\login-page.css">
    <link rel="icon" href="\static\filename.jpg" type="image/gif" sizes="16x16">  
       
</head>

<body>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-sm-2"><a class="form-control btn btn-info" onclick="change_password()">Change password</a></div>
            <div class="col-sm-7"><h3 style="text-align: center;">Edit your profile</h3></div>
            <div class="col-sm-1"><button class="btn btn-danger" onclick='cancel();'><i class="fa fa-close"></i></button></div>
            <div class="col-sm-1"><button class="btn btn-info" onclick='updateDetails();'><i class="fa fa-save"></i></button></div>
        </div><br>
        <br>
        <table  class="table" id='live-table'>
            <tr>
                <th>ID</th>
                <th><input type='text' class="form-control" id="admin-id" readonly></th>
            </tr>
            <tr>
                <th>Name</th>
                <th><input type='text' class="form-control" id="name" placeholder="Your name"></th>
            </tr>
            <tr style="display: none;">
                <th>Password</th>
                <td><input type='password' id="password" class="form-control" placeholder="Password" /></td>
                <td><i class="hidepass bi bi-eye-slash" id="togglePassword"></i></td>

            </tr>
            <tr>
                <th>Date of Birth</th>
                <th><input type='text' id="dob" class="form-control" placeholder="dd/mm/yyyy"></th>
            </tr>
            <tr>
                <th>Gender</th>
                <th><input type="radio" id="ad-gender" name="ad-gender" value="Male">&nbsp;Male<input
                        style="margin-left: 20px;" type="radio" id="ad-gender" name="ad-gender"
                        value="Female">&nbsp;Female</th>
            </tr>
            <tr>
                <th>School name</th>
                <th><input type='text' class="form-control" id="schoolname" placeholder="Enter your school name"></th>
            </tr>
            <tr>
                <th>Mobile Number</th>
                <th><input type='text' class="form-control" id="mobile" placeholder="Mobile Number"></th>
            </tr>

            <tr>
                <th>Email ID</th>
                <th><input type='text' class="form-control" id="email" placeholder="Email ID"></th>
            </tr>

            <tr>
                <th>Aadhar Number</th>
                <th><input type='text' class="form-control" id="aadhar" placeholder="Aadhar Number"></th>
            </tr>
            <tr>
                <th>Address</th>
                <th>
                    <div class="mt-3 form-group">
                        <div style="height:100px;font-weight:normal;" name="address" id="address" class="form-control"
                            contenteditable="true" data-placeholder="Address" cols="200" rows="100"></div>
                    </div>
                </th>
            </tr>
            <tr>
                <th>Pincode</th>
                <th><input type='text' class="form-control" id="pincode" placeholder="Pincode"></th>
            </tr>

        </table>
        
    </div>




    <div class="modal fade" id="narratModal" tabindex="-1" role="dialog" aria-labelledby="narratModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title modal_head" id="narratModalLabel">Enter Section and Examination name</h4>
              <button type="button" class="close cash-dismiss" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <label class="modal_note">Section</label>
              <input id="section" class="myInput form-control form-control-sm" />
            </div>

            <div class="modal-body">
                <label class="modal_note">Examination</label>
                <select id="exam-name" class="myInput form-control form-control-sm">
                    <option value="Mid-term test1">Mid-term test 1</option>
                    <option value="Mid-term test2">Mid-term test 2</option>
                    <option value="Mid-term test3">Mid-term test 3</option>
                    <option value="Quarterly Examination">Quarterly Examination</option>
                    <option value="Half-yearly Examination">Half-yearly Examination</option>
                    <option value="Annual Examination">Annual Examination</option>
                </select>
              </div>


            <div class="modal-footer narr_footer">
              <button type="button" class="btn btn-primary cashmodal_btn" id="narrat_ok" onclick="mySelect()" data-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
      </div>


</body>
<script>
    // var togglePassword = document.querySelector('#togglePassword');
    // var password = document.querySelector('#password');
    // togglePassword.addEventListener('click', function (e) {
    //     // toggle the type attribute
    //     var type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    //     password.setAttribute('type', type);
    //     // toggle the eye / eye slash icon
    //     this.classList.toggle('bi-eye');
    // });

    var admin_id = localStorage.getItem("admin-id");
    var fd = new FormData();
    fd.append('adminId', admin_id);
    fetch('/admin-portal/admin-edit-profile', {
        method: 'POST',
        body: fd
    }).then(function (response) {

        //console.log(response);

        return response.json();

    }).then(function (data) {
        console.log(data)
        document.getElementById('admin-id').value = data["admin_id"];
        document.getElementById('name').value = data["name"];
        document.getElementById('password').value = data["password"];
        document.getElementById('dob').value = data["dob"];
        // document.getElementById('ad-gender').checked = data["sex"];
        var dat = data["sex"];
        if (dat == "Male") {
            $("input[name='ad-gender'][value=Male").attr('checked', true);
        }
        else if(dat == "Female"){
            $("input[name='ad-gender'][value=Female").attr('checked', true);
        }
        document.getElementById('mobile').value = data["mobile"];
        document.getElementById('email').value = data["email"];
        document.getElementById('aadhar').value = data["aadhar"];
        document.getElementById('schoolname').value = data["schoolname"];
        document.getElementById('address').textContent = data["address"];
        document.getElementById('pincode').value = data["pincode"];
    });

    function updateDetails() {
        var adminid = localStorage.getItem("admin-id");
        var adname = document.getElementById('name').value;
        var adpassword = document.getElementById('password').value;
        var addob = document.getElementById('dob').value;
        // var adsex = document.querySelector('input[name="ad-gender"]:checked').value;


        var radios = document.getElementsByName('ad-gender');
        var gender = ""
        for (var i = 0, length = radios.length; i < length; i++) {
            if (radios[i].checked) {
                // alert(radios[i].value);
                gender = radios[i].value;
                break;
            }
        }


        var admobile = document.getElementById('mobile').value;
        var ademail = document.getElementById('email').value;
        var adaadhar = document.getElementById('aadhar').value;
        var adschoolname = document.getElementById('schoolname').value;
        var adaddress = document.getElementById('address').textContent;
        var adpincode = document.getElementById('pincode').value;

        var fd = new FormData();
        fd.append('admin_id', adminid);
        fd.append('name', adname);
        fd.append('password', adpassword);
        fd.append('dob', addob);
        fd.append('gender', gender);
        fd.append('mobile', admobile);
        fd.append('email', ademail);
        fd.append('aadhar', adaadhar);
        fd.append('schoolname', adschoolname);
        fd.append('address', adaddress);
        fd.append('pincode', adpincode);

        fetch('/admin-portal/admin-update-profile', {
            method: 'POST',
            body: fd
        }).then(function (response) {

            //console.log(response);

            return response.json();

        }).then(function (data) {
            console.log(data)
            if (data.status == "success") {
                localStorage.setItem('admin-id',adminid)
                localStorage.setItem('admin-password',adpassword)
                localStorage.setItem("schoolname",adschoolname);
                Swal.fire({
                    title: 'Profile successfully updated!',
                    icon: 'success'
                }).then(function(result) {
                if (result.value) {
                    window.location.replace("/admin/profile");
                }
                });
            }
            else if (data.status == "user not found") {
                Swal.fire({
                    title: 'Could not update the profile, please try again.',
                    icon: 'danger'
                }).then(function(result) {
                if (result.value) {
                    window.location.replace("/admin/profile")
                }
                });
                // alert("Could not update your profile please try again.");
            }
        });
    }

    function saveDetails() {
        window.location.replace("/admin/profile");
    }

    function cancel() {
        window.location.replace("/admin/profile");
    }

    function change_password(){
        window.location.replace('/admin/reset-password')
    }
</script>

</html>
