<body>


<!-- Modal HTML -->
	<div class="modal-dialog modal-login">
		<div style="border-style:solid; border-color: gray;" class="modal-content">
			<div class="modal-header">		
				<h4 class="modal-title">Reset password</h4>	
			</div>
			<div style="width: 300px;"class="modal-body">
                    <div class="form-group">
                        <input type="text" id="examiner-id" class="form-control" name="username" placeholder="Examiner ID" required="required">		
                    </div>
					<div class="form-group">
						<input type="text" id="examiner-aadhar" class="form-control" name="aadhar number" placeholder="Aadhar number" required="required">		
					</div>
					<div class="form-group">
						<input type="password" id="examiner-new-password" class="form-control" name="new password" placeholder="New password" required="required">	
					</div> 
                    <div class="form-group">
						<input type="password" id="examiner-confirm-password" class="form-control" name="confirm password" placeholder="Confirm password" required="required">	
					</div>        
					<div class="form-group">
						<button type="submit" id="login-form-submit" class="btn btn-primary btn-lg btn-block login-btn" onclick="reset()">Reset password</button>
					</div>
			</div>
			<!-- <div>
				<center><a style="color: gray; font-size: 15px;" href="forgot-password.html">Forgot Password?</a></center>
			</div> -->
		</div>  
</body>
