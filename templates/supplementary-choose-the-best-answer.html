        if (compre_head != "") {

            compre_count++;
        } else {

    }

        if (document.getElementById('compre-question' + counter).textContent != "" && document.getElementById('compre_answer' + counter).textContent != "") {
            var compre_head = document.getElementById('compre-heading').value;
            if (compre_head != "") {
                var n = compre_check(compre_count - 1)
                if (n == undefined) {
                    document.getElementById('compre_addButton' + (compre_count - 1)).style.display = "none"
                    document.getElementById('compre_removeButton' + (compre_count - 1)).style.display = "none"
                    container.innerHTML = container.innerHTML +
                        "<div id='input_text" + compre_count + "'>&nbsp;<div class='form-group'><label for='question' style='font-weight: bold;'>Question</label><div style='height:50px;overflow:auto;' class='form-control input_text' id='compre-question" + compre_count + "'contenteditable='true' data-placeholder='Type your question here...' cols='200' rows='100'></div>&nbsp;<div class='row'><div class='col-sm-2'><input style='display:none;' type='button' id='compre_myCheck1" + compre_count + "' class = 'btn btn-danger' name='compre' value='Remove options' onclick='compre_removeFunction(" + compre_count + ")'>&nbsp;</div><div class='col-sm-8'><label></label></div><div class='col-sm-2'><input type='button' id='compre_myCheck" + compre_count + "' class = 'btn btn-primary' name='compre' value='Add options' onclick='compre_myFunction(" + compre_count + ")'>&nbsp;</div></div></div><div id='compre_Check" + compre_count + "'></div>&nbsp;<div class='form-group'><label for='answer' style='font-weight: bold;'>Answer</label><div style='height:50px;overflow:auto;' class='form-control input_text' id='compre_answer" + compre_count + "'contenteditable='true' data-placeholder='Type your answer here...' cols='200' rows='100'></div>&nbsp;<div class='row'><div class='col-sm-10'><label></label></div><div class='col-sm-1'><input type='button' value='+' class='form-control btn btn-primary' onclick='compre_add_field(" + compre_count + ");' id='compre_addButton" + compre_count + "'></div><div class ='col-sm-1'><input type='button' class='form-control btn btn-danger' value='-' id='compre_removeButton" + compre_count + "' onclick=compre_remove_field('input_text" + compre_count + "');></div></div></div></div>";
                    compre_count++;
                }
                if (n == true) {
                    document.getElementById('compre_addButton' + (compre_count - 1)).style.display = "none"
                    document.getElementById('compre_removeButton' + (compre_count - 1)).style.display = "none"
                    container.innerHTML = container.innerHTML +
                        "<div id='input_text" + compre_count + "'>&nbsp;<div class='form-group'><label for='question' style='font-weight: bold;'>Question</label><div style='height:50px;overflow:auto;' class='form-control input_text' id='compre-question" + compre_count + "'contenteditable='true' data-placeholder='Type your question here...' cols='200' rows='100'></div>&nbsp;<div class='row'><div class='col-sm-2'><input style='display:none;' type='button' id='compre_myCheck1" + compre_count + "' class = 'btn btn-danger' name='compre' value='Remove options' onclick='compre_removeFunction(" + compre_count + ")'>&nbsp;</div><div class='col-sm-8'><label></label></div><div class='col-sm-2'><input type='button' id='compre_myCheck" + compre_count + "' class = 'btn btn-primary' name='compre' value='Add options' onclick='compre_myFunction(" + compre_count + ")'>&nbsp;</div></div></div><div id='compre_Check" + compre_count + "'></div>&nbsp;<div class='form-group'><label for='answer' style='font-weight: bold;'>Answer</label><div style='height:50px;overflow:auto;' class='form-control input_text' id='compre_answer" + compre_count + "'contenteditable='true' data-placeholder='Type your answer here...' cols='200' rows='100'></div>&nbsp;<div class='row'><div class='col-sm-10'><label></label></div><div class='col-sm-1'><input type='button' value='+' class='form-control btn btn-primary' onclick='compre_add_field(" + compre_count + ");' id='compre_addButton" + compre_count + "'></div><div class ='col-sm-1'><input type='button' class='form-control btn btn-danger' value='-' id='compre_removeButton" + compre_count + "' onclick=compre_remove_field('input_text" + compre_count + "');></div></div></div></div>";
                    compre_count++;
                }
                if (n == false) {
                    alert("Please enter all the options")
                }
            }
            else {
                alert("Please enter the heading")
            }
        } else {
            alert("Please enter the above question and answer")
        }
    }

    function compre_myFunction(compre_counter) {
        document.getElementById('compre_myCheck' + compre_counter).style.display = "none";
        checkBox = document.getElementById('compre_myCheck' + compre_counter);
        var table = document.getElementById("compre_Check" + compre_counter);
        table.innerHTML += '<div class="row"><div class="col-sm-2"><div style="height:40px;" class="form-control " id="compre_noofoption' + compre_counter + '" contenteditable="true" data-placeholder="No.of options" cols="100" rows="30"></div></div>&nbsp;<div class="col-sm-2"><input type="button" value="Create Options" class="btn btn-primary" id="compre_addOption' + compre_counter + '" onclick="compre_addOption(' + compre_counter + ')"></div></div><div id="compre_option' + compre_counter + '"></div><br>';
    }
    function compre_removeFunction(compre_counter) {
        document.getElementById('compre_myCheck' + compre_counter).style.display = "block";
        var table = document.getElementById("compre_Check" + compre_counter);
        while (table.firstChild) {
            table.removeChild(table.firstChild);
        }
    }

    function compre_addOption(compre_counter) {
        compre_flag[compre_counter] = compre_counter;
        no_option = document.getElementById("compre_noofoption" + compre_counter).textContent;
        numbering = 97;

        if (no_option != 0) {
            for (i = 0; i < no_option; i++) {
                var res = String.fromCharCode(numbering);
                var table = document.getElementById("compre_option" + compre_counter);
                if (i == 0) {
                    table.innerHTML += '<br><br>';
                }
                table.innerHTML += '<div class="row"><div class="col-sm-4"><div style="height:40px;overflow:auto;" class="form-control" id="compre_options' + opt + '" data-placeholder="Option - ' + res + '" contenteditable="true" cols="100" rows="30"></div></div></div>&nbsp;';
                numbering++;
                opt++;
            }
        }
        else {
            alert("enter all options");
        }

    }
    function compre_remove_field(id) {
        if (compre_count > 1) {
            var myobj = document.getElementById(id);
            myobj.remove();
            compre_count--;
            delete compre_flag[compre_count];
            document.getElementById('compre_addButton' + (compre_count - 1)).style.display = "block"
            document.getElementById('compre_removeButton' + (compre_count - 1)).style.display = "block"
        }
    }

    function compre_check(j) {
        // if (document.getElementById('myCheck' + j).clicked !== null) {
        document.getElementById('compre_myCheck' + j).addEventListener("click", () => {
            compre_count_opt[j] = parseInt(document.getElementById('compre_noofoption' + j).textContent);
            if (compre_count_opt[j] == 0) {
                // alert("Please enter number of options");
                return false;
            }
            else {
                for (i = 0; i < compre_count_opt[j]; i++) {
                    compre_option[compre_choice] = document.getElementById('compre_options' + compre_choice).textContent;
                    console.log("option : " + compre_option[compre_choice])
                    compre_choice++;
                }
                return true;
            }
        });
    }

    function compreBack() {
        window.location.replace("/teacher/teacher-notes/supplementary")
    }

    function compre_addAnother() {
        window.location.replace("/teacher/teacher-notes/supplementary/supplementary-choose-the-best-answer");
    }

    function compre_save() {
        compre_cnnt = 0;
        compre_ch = 0;
        var compre_questions = {}
        var compre_ques_arr = [];
        var compre_option = [];
        compre_count_opt = [];
        compre_opt_arr = [];
        var compre_choice = 0;

        for (i = 0; i < compre_count; i++) {
            var inData = document.getElementById('compre-question' + i).textContent;
            var compre_answer = document.getElementById('compre_answer' + i).textContent;
            if (inData != "") {
                compre_ques_arr.push(inData);
            }
            var compre_quesno = document.getElementById('compre_answer' + i).textContent;
            console.log(compre_flag)
            if (compre_flag.indexOf(i) !== -1) {
                // alert("if part")
                compre_count_opt[i] = parseInt(document.getElementById('compre_noofoption' + i).textContent);
                cnnt = 0;

                if (document.getElementById('compre_noofoption' + i).textContent == "") {
                    // alert("Please enter number of options");
                    cnnt++;
                }
                compre_cnnt += compre_count_opt[i];

                for (j = 0; j < compre_count_opt[i]; j++) {
                    countt = 0;
                    if (document.getElementById('compre_options' + compre_ch).textContent == "") {
                        // alert("Please enter the option which you selected");
                        countt++;
                        break;
                    }
                    else {
                        compre_option[compre_ch] = document.getElementById('compre_options' + compre_ch).textContent;
                        console.log("Options : " + compre_option[compre_ch]);
                        compre_opt_obj.push(compre_option[compre_ch]);
                        compre_opt_arr.push(compre_option[compre_ch]);
                        compre_ch++;
                    }
                }
                compre_questions[i + 1] = { "question": inData, "type": "MCQSL", "quotedWords": null, "quoteType": null, "options": compre_opt_obj, "answer": compre_answer };
                compre_opt_obj = [];
            }
            else {
                compre_questions[i + 1] = { "question": inData, "type": "MCQN", "quotedWords": null, "quoteType": null, "options": null, "answer": compre_answer };
            }
        }

        var question = [];
        var question_number = [];
        for (k = 0; k < compre_count; k++) {
            var compre_head = document.getElementById('compre-heading').value;
            var ques = document.getElementById('compre-question' + k).textContent;
            var ans = document.getElementById('compre_answer' + k).textContent;
            question.push(ques);
            question_number.push(ans);
            if (cnnt == 0) {
                if (countt > 0) {
                    alert("Please enter option which you selected");
                    break;
                }
                else {
                    if (ques != "" && ans != "") {
                        if (count(question) == compre_count && count(question_number) == compre_count) {
                            if (k == (compre_count - 1)) {
                                var compre_ques_obj = {};
                                var compre_ques_item = {};
                                compre_ques_obj = {
                                    "user": user_id,
                                    "standard": std,
                                    "section": sec,
                                    "schoolname": schoolname,
                                    "subject": subname,
                                    "lesson-type": ch_type,
                                    "chapter-no": ch_no,
                                    "chapter-heading": ch_heading,
                                    "heading": compre_head,
                                    "questions": compre_questions
                                }

                                compre_ques_item = {
                                    "heading": compre_head,
                                    "type":"MCQ",
                                    "questions": compre_questions
                                }

                                alert("Choose the correct answer is saved successfully!");
                                document.getElementById('compre_getvalue').value = "Saved!";
                                console.log(JSON.stringify(compre_ques_obj, null, '\t'));
                                // document.getElementById("compre_another").style.display = "block";
                                create_supplementary_choose_best_answer(JSON.stringify(compre_ques_obj, null, '\t'));
                                document.getElementById("final_submit").style.display = "block";
                                localStorage.setItem("choose_final_object", JSON.stringify(compre_ques_item));
                            }

                        }
                    }
                    else {
                        alert("Please enter the above question and answer")
                    }
                }
            } else {
                alert("Please enter the no. of options")
            }
        }
    }

</script>
