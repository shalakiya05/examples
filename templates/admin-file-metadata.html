<script>
    async function getAll() {
        let response = await fetch("/filesData/getAll",
            {
                method: "POST",
                headers: {
                    "Content-Type": "application/xxx-form"
                }
            }
        );

        let data = await response.json();

        //main(data)

        return data;
    }

    const data = getAll()
        .then((data) => {
            var dataObject = ObjectToArray(data);
            main(dataObject);
        })
        .then(() => {

        })
        .catch((err) => {
            alert("error")
        });



    function ObjectToArray(obj) {
        var arr = [];
        for (key in obj) {
            arr.push(obj[key]);
        }
        return arr
    }
    var schoolname = localStorage.getItem("schoolname");

    function main(dataArray) {
        let table2 = document.getElementById('data-table1');
        console.log(dataArray);
        let tabledata2 = "";

        tabledata2 += `<thead class="thead-light">
                                            <tr>
                                            <th>File uploaded by</th>
                                            <th>Standard</th>
                                            <th>Section</th>
                                            <th>Chapter Number</th>
                                            <th>Chapter Name</th>
                                            <th>Uploaded at</th>
                                            </tr>
                                        </thead>`;
        dataArray.forEach(element => {

            //var schoolname = localStorage.getItem("schoolname");
            if (element["schoolname"] == schoolname) {
            tabledata2 += '<tbody>';
            tabledata2 += '<tr>';
            tabledata2 += '<th scope="row">' + (element["regId"]) + '</td>';
            tabledata2 += '<td>' + (element["class"]) + '</td>';
            tabledata2 += '<td>' + (element["section"]) + '</td>';
            tabledata2 += '<td>' + (element["chapter_no"]) + '</td>';
            tabledata2 += '<td>' + (element["chapter_name"]) + '</td>';
            tabledata2 += '<td>' + (element["createdAt"]) + '</td>';
            
            tabledata2 += '</tr>';

            tabledata2 += '</tbody>'

            table2.innerHTML = tabledata2;
        }
        });

        return;
    }

</script>
