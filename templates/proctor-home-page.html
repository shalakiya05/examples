<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proctor Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .bs-example {
            margin: 20px;
        }
    </style>
    <script>
        var regno = localStorage.getItem("regId");
        var pwd = localStorage.getItem("password");

        localStorage.setItem("regId", regno);
        localStorage.setItem("password", pwd);

        function logout() {

            var send = new FormData();
            send.append('regId', regno);
            send.append('password', pwd);


            fetch('/proctor/logout', {
                method: 'POST',
                body: send
            }).then(function (response) {

                //console.log(response);

                return response.json();

            }).then(function (data) {
                console.log(data);
                window.location.replace("/proctor/login")

            });
        }
    </script>
</head>

<body>
    <div class="bs-example">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a href="#" class="navbar-brand"><b>Eduscribe</b></a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="/form" class="nav-item nav-link">Question Paper Setting</a>
                   
                </div>
                
                <div class="navbar-nav">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" style="margin-right: 20px;"
                            data-toggle="dropdown">Settings</a>
                        <div class="dropdown-menu">
                            <a href="" class="dropdown-item">My Profile</a>
                            <a href="" class="dropdown-item">Time Table</a>
                            <a class="dropdown-item" onclick="logout()">Log Out</a>
                        </div>
                    </div>

                </div>

            </div>
        </nav>
    </div>
</body>

</html>
